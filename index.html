<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="text-center bg-white p-6 rounded shadow-md">
        <h1 id="main-heading" class="text-2xl font-bold mb-4">TO DO LIST</h1>    
        <input type="text" id="text" placeholder="Enter a new item" class="border p-2 rounded mb-4 w-full">
        <ul class="list-disc text-left pl-6 mb-4">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
        <div class="space-x-4">
            <button id="add-item" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Item</button> 
            <button id="remove-item" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Remove Item</button>
        </div>
    </div>

</body>
<script src="hello3.js"></script>
</html>
