<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Form</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 bg-cover bg-center min-h-screen bg-[url(https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg)] ..." >
  <!-- Navigation -->
  <nav class="bg-gray-200 shadow-md w-full px-4">
    <div class="container mx-auto flex items-center justify-between py-4">
      <!-- Logo -->
      <div class="text-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
          </svg>
      </div>
      <!-- Links -->
      <ul class="flex space-x-6 font-semibold text-gray-500">
        <li><a href="#" class="hover:text-indigo-500">Dashboard</a></li>
        <li><a href="#" class="hover:text-indigo-500">Search</a></li>
        <li><a href="#" class="hover:text-indigo-500">Explore</a></li>
        <li><a href="#" class="hover:text-indigo-500">About</a></li>
        <li><a href="#" class="hover:text-indigo-500">Contact</a></li>
      </ul>
      <!-- Login Button -->
      <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span>Login</span>
      </button>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg max-w-4xl">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Fill Out the Form</h2>
    <form>
      <!-- Company Name -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="company">Company Name*</label>
        <input class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="company" type="text" placeholder="Enter your company name">
        <span class="text-red-500 text-xs italic mt-1">Please fill out this field.</span>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email*</label>
        <input class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="email" type="email" placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password*</label>
        <input class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="password" type="password" placeholder="Enter your password">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="w-full bg-indigo-500 text-white py-3 px-6 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
